{% load static %}
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="navigator d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <div class="logo">
          <img src="{% static 'img/logo.png' %}">
        </div>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li class="selected">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
          </li>
          <li>
            <a href="{% url 'cataleg' %}" class="nav-link">Catàleg</a>
          </li>
          <li>
            <a href="{% url 'informacio' %}" class="nav-link">Informació</a>
          </li>
        </ul>
        <form class="col-12 col-sm-auto mb-3 mb-lg-0 me-sm-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>
        {% if login == 1 %}
        <!-- si ha fet login sortira aixó-->
        <div class="text-end col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <a href="{% url 'usuari' %}" class="nav-link">Usuari</a>
        </div>
        {% else %}
        <!--si no ho está menú de login-->
        <div class="text-end col-lg-auto mb-3 mb-lg-0 me-lg-3 me-2">
          <button type="button" class="btn btn_outline me-2">Login</button>
          <a class="btn btn_normal" href="{% url 'registrat' %}">Sign-up</a>
        </div>
        {% endif %}
        <!--cistella de la comrpa-->
        <a href="{% url 'cistella' %}" class="nav-link mb-3 mb-lg-0 me-lg-3 me-2">
          <div class="basket">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-basket3-fill" viewBox="0 0 16 16">
              <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.468 15.426.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z"/>
            </svg>
            {% if login >= 1 %}
              <div class="check position-absolute">{{ login }}</div>
            {% endif %}
          </div>
        </a>
      </div>
    </div>
  </header>
