{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="secondaryText mb-0">Card details</h4>
</div>
 <!-- tipus de pagament -->
 <img class="me-2" width="45px"
 src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
 alt="Visa" />
 <img class="me-2" width="45px"
   src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
   alt="American Express" />
 <img class="me-2" width="45px"
   src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
   alt="Mastercard" />
 <!-- informaciÃ³ pagament -->
 <form class="mt-4">
   <div data-mdb-input-init class="form-outline form-white mb-2">
     <input type="text" id="typeName" class="form-control form-control-md" siez="17"
       placeholder="Cardholder's Name" />
     <label class="form-label" for="typeName">Cardholder's Name</label>
   </div>
   <div data-mdb-input-init class="form-outline form-white mb-2">
     <input type="text" id="typeText" class="form-control form-control-md" siez="17"
       placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
     <label class="form-label" for="typeText">Card Number</label>
   </div>
   <div class="row mb-2">
     <div class="col-md-6">
       <div data-mdb-input-init class="form-outline form-white">
         <input type="text" id="typeExp" class="form-control form-control-md"
           placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
         <label class="form-label" for="typeExp">Expiration</label>
       </div>
     </div>
     <div class="col-md-6">
       <div data-mdb-input-init class="form-outline form-white">
         <input type="password" id="typeText" class="form-control form-control-md"
           placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
         <label class="form-label" for="typeText">Cvv</label>
       </div>
     </div>
   </div>
 </form>

{% endblock %}
