{% load static %}
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginLabel">Inicia la teva sessi√≥</h1>
        </div>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="modal-body col-10">
                <div class="form-group">
                    <label for="user">Email:</label>
                    <input type="text" class="form-control" id="user" name="user" required>
                  </div>
                  <div class="form-group mt-1">
                    <label for="pswd">Contrasenya:</label>
                    <input type="password" class="form-control" id="pswd" name="pswd" required>
                  </div>
                  {% if 'logerr' in request.session %}
                    <div class="mt-2" style="color:red;">{{request.session.logerr}}</div>
                  {% endif %}
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn_normal" name="accion" value="login">Logina</button>
        </form>
                <button type="button" class="btn btn_outline" data-bs-dismiss="modal">Close</button>
            </div>

      </div>
    </div>
  </div>
